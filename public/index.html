  <body>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/nissan-gtr.jpeg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Drivy</h1>
                        <hr class="small">
                        <span class="subheading">Rent a nice car with us</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

   <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
				
					<fieldset class="rental">
					  <legend>  About period and distance</legend>
					  <label for="begin">Rental begin date</label>
					  <input class="begin" type="date" id="theDate"/>
					  <label for="end">Rental end date</label>
					  <input class="end" type="date" id="theDate2"/>
					  <input class="distance" type="number" placeholder="Distance in km"/>
					  <p>Do you want the deductible option ?</p>
					  <input class="option" type="checkbox" placeholder="Deductible option"/>
					</fieldset>
					
					<fieldset class="car">
					  <legend>  About price</legend>
					  <input class="model" type="text" placeholder="Car model"/>
					  <input class="price-by-day" type="number" placeholder="Price by day"/>
					  <input class="price-by-km" type="number" placeholder="Price by km"/>
					</fieldset>

					<button id="compute">Compute</button>
					<div id="actors"></div>
					<script id="template" type="x-tmpl-mustache">
					  {{#actors}}
						<div class="actor">
						  <span>{{who}}</span>
						  <span>{{type}}</span>
						  <span>{{amount}}</span>
						</div>
					  {{/actors}}
					</script>	
	            </div>
			</div>
        </div>
    </div>
					
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
